<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ® ë ˆë²¨ì—… ì¸ìƒ ê²Œì„ - ìƒì¼ ì¶•í•˜!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to bottom, #ffe4f0 0%, #ffd4e8 30%, #ffe9c5 70%, #fff5e1 100%);
            color: #ff1493;
            overflow-x: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><circle cx="10" cy="10" r="8" fill="%23ffe4f0" stroke="%23ff69b4" stroke-width="2"/></svg>'), auto;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .game-container {
            max-width: 100%;
            margin: 0 auto;
            position: relative;
        }

        /* HUD - Top Bar */
        .hud-top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #ff69b4;
            padding: 10px 15px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: center;
            border-bottom: 3px solid #ff1493;
            z-index: 1000;
            box-shadow: 0 3px 0 rgba(255, 20, 147, 0.3), inset 0 -2px 0 rgba(0, 0, 0, 0.1), inset 0 2px 0 rgba(255, 255, 255, 0.3);
        }

        .hud-top::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            right: 0;
            height: 3px;
            background: repeating-linear-gradient(
                90deg,
                #ff1493 0px,
                #ff1493 8px,
                #fff 8px,
                #fff 10px
            );
        }

        .hud-left {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .hearts {
            display: flex;
            gap: 3px;
            background: rgba(255, 255, 255, 0.3);
            padding: 4px 8px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .heart {
            font-size: 16px;
            animation: heartBeat 1.5s infinite;
            filter: drop-shadow(1px 1px 0 rgba(255, 20, 147, 0.5));
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.1); }
            20% { transform: scale(1); }
        }

        .coins {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #fff;
            padding: 6px 12px;
            border: 3px solid #ffd700;
            border-radius: 8px;
            box-shadow: 0 2px 0 #ff8c00, inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .coin-icon {
            font-size: 16px;
            animation: coinSpin 2s linear infinite;
            filter: drop-shadow(1px 1px 0 rgba(255, 140, 0, 0.5));
        }

        @keyframes coinSpin {
            0%, 100% { transform: rotateY(0deg) scale(1); }
            25% { transform: rotateY(90deg) scale(0.8); }
            50% { transform: rotateY(180deg) scale(1); }
            75% { transform: rotateY(270deg) scale(0.8); }
        }

        .coin-count {
            font-size: 14px;
            color: #ff8c00;
            font-weight: bold;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.8);
            min-width: 30px;
            text-align: center;
        }

        .hud-center {
            text-align: center;
        }

        .game-title-small {
            font-size: 10px;
            color: #fff;
            text-shadow: 2px 2px 0 rgba(255, 20, 147, 0.5);
            letter-spacing: 1px;
        }

        .hud-right {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: flex-end;
        }

        .level-display {
            background: #fff;
            padding: 6px 12px;
            border: 3px solid #ff69b4;
            border-radius: 8px;
            font-size: 12px;
            color: #ff1493;
            box-shadow: 0 2px 0 #ff85c1, inset 0 1px 0 rgba(255, 255, 255, 0.8);
            font-weight: bold;
            white-space: nowrap;
        }

        .level-display::before {
            content: 'â­ ';
        }

        .achievement-display {
            background: #fff;
            padding: 6px 12px;
            border: 3px solid #ffd700;
            border-radius: 8px;
            font-size: 12px;
            color: #ff8c00;
            box-shadow: 0 2px 0 #ffb700, inset 0 1px 0 rgba(255, 255, 255, 0.8);
            font-weight: bold;
            white-space: nowrap;
        }

        /* Game World */
        .game-world {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
            position: relative;
            overflow: hidden;
        }

        /* Sky with clouds */
        .sky-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: linear-gradient(to bottom, #ffe4f0 0%, #ffd4e8 50%, #ffe9c5 100%);
            z-index: 1;
        }

        .sky-background::before {
            content: 'ğŸ’• ğŸ’• ğŸ’• ğŸ’• ğŸ’• ğŸ’• ğŸ’• ğŸ’• ğŸ’• ğŸ’•';
            position: absolute;
            top: 20%;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
            opacity: 0.15;
            animation: heartFloat 15s linear infinite;
        }

        @keyframes heartFloat {
            from { transform: translateX(-100px); }
            to { transform: translateX(100px); }
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            border: 3px solid rgba(255, 192, 229, 0.3);
            box-shadow: 0 4px 10px rgba(255, 182, 193, 0.3), inset 0 2px 5px rgba(255, 255, 255, 0.8);
            animation: cloudFloat 25s linear infinite;
        }

        @keyframes cloudFloat {
            from { transform: translateX(-150px); }
            to { transform: translateX(calc(100vw + 150px)); }
        }

        /* Level Stage */
        .level-stage {
            position: relative;
            z-index: 10;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .game-scene {
            background: linear-gradient(to bottom, transparent 0%, transparent 30%, #ffe9c5 30%, #ffd89d 40%, #ffcc80 100%);
            min-height: 250px;
            max-height: 280px;
            position: relative;
            border: 6px solid #fff;
            border-radius: 20px;
            box-shadow: 0 0 0 3px #ff85c1, 0 10px 0 #ffb3d9, 0 15px 30px rgba(255, 105, 180, 0.3);
            margin-bottom: 20px;
            padding: 20px;
            overflow: hidden;
        }

        .game-scene::before {
            content: 'ğŸŒ¸ ğŸŒ¸ ğŸŒ¸ ğŸŒ¸ ğŸŒ¸';
            position: absolute;
            bottom: 65%;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 11px;
            opacity: 0.3;
        }

        /* Grass Platform */
        .grass-platform {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70%;
            background: linear-gradient(to bottom, #ffe9c5 0%, #ffd89d 20%, #ffe9c5 20%);
            border-top: 6px solid #fff;
            box-shadow: inset 0 6px 0 rgba(255, 255, 255, 0.5);
        }

        .grass-platform::after {
            content: 'ğŸŒ·';
            position: absolute;
            left: 15%;
            top: -25px;
            font-size: 17px;
            animation: flowerSway 3s ease-in-out infinite;
        }

        @keyframes flowerSway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .grass-decoration {
            position: absolute;
            top: -15px;
            left: 0;
            right: 0;
            height: 25px;
            background: repeating-linear-gradient(
                90deg,
                transparent 0px,
                transparent 15px,
                rgba(255, 192, 203, 0.3) 15px,
                rgba(255, 192, 203, 0.3) 18px
            );
            border-top: 3px dotted rgba(255, 182, 193, 0.4);
        }

        /* Character */
        .character {
            position: absolute;
            bottom: 70%;
            left: 10%;
            width: 48px;
            height: 48px;
            font-size: 28px;
            animation: characterIdle 2s ease-in-out infinite;
            z-index: 20;
            filter: drop-shadow(2px 2px 0 rgba(0,0,0,0.3));
        }

        @keyframes characterIdle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        /* Story Box */
        .story-box {
            background: #fff;
            border: 6px solid #ff85c1;
            border-radius: 25px;
            padding: 30px;
            margin: 20px auto;
            max-width: 700px;
            position: relative;
            z-index: 15;
            box-shadow: 0 0 0 3px #fff, 0 0 0 6px #ffb3d9, 0 10px 20px rgba(255, 105, 180, 0.3), inset 0 3px 10px rgba(255, 240, 245, 0.8);
        }

        .story-box::before {
            content: 'ğŸ’•';
            position: absolute;
            top: -20px;
            left: 30px;
            font-size: 24px;
            filter: drop-shadow(2px 2px 5px rgba(255, 105, 180, 0.3));
        }

        .story-box::after {
            content: '';
            position: absolute;
            bottom: -18px;
            left: 60px;
            width: 30px;
            height: 30px;
            background: #fff;
            border: 6px solid #ff85c1;
            border-top: none;
            border-left: none;
            border-radius: 0 0 20px 0;
            transform: rotate(15deg);
        }

        .level-title {
            font-size: 22px;
            color: #ff1493;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0 rgba(255, 192, 229, 0.5);
            text-align: center;
        }

        .level-number-badge {
            display: inline-block;
            background: linear-gradient(to bottom, #ffd700 0%, #ffb700 100%);
            color: #fff;
            padding: 6px 14px;
            border: 3px solid #fff;
            border-radius: 20px;
            font-size: 14px;
            margin-left: 10px;
            box-shadow: 0 3px 0 #ff8c00, 0 5px 10px rgba(255, 140, 0, 0.3);
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.2);
        }

        .story-content {
            font-size: 14px;
            line-height: 1.8;
            color: #ff1493;
            margin-bottom: 20px;
            text-align: center;
        }

        .choices {
            display: grid;
            gap: 12px;
        }

        .choice-btn {
            background: linear-gradient(to bottom, #fff 0%, #ffe4f0 100%);
            border: 5px solid #ff69b4;
            border-radius: 20px;
            padding: 18px 25px;
            color: #ff1493;
            font-family: 'Press Start 2P', cursive;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.15s;
            text-align: left;
            box-shadow: 0 5px 0 #ff85c1, 0 8px 15px rgba(255, 105, 180, 0.3), inset 0 2px 5px rgba(255, 255, 255, 0.8);
            position: relative;
            font-weight: bold;
        }

        .choice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #ff85c1, 0 12px 20px rgba(255, 105, 180, 0.4), inset 0 2px 5px rgba(255, 255, 255, 0.8);
            background: linear-gradient(to bottom, #fff 0%, #ffd4e8 100%);
        }

        .choice-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #ff85c1, 0 4px 10px rgba(255, 105, 180, 0.3);
        }

        .choice-btn::before {
            content: 'ğŸ’–';
            margin-right: 12px;
            font-size: 10px;
        }

        /* Boss Stage */
        .boss-scene {
            background: linear-gradient(to bottom, #ff85c1 0%, #ffb3d9 50%, #ffd4e8 100%);
            position: relative;
            animation: bossShake 0.3s infinite;
        }

        @keyframes bossShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        .boss-warning {
            background: linear-gradient(to right, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            color: #ff1493;
            text-align: center;
            padding: 18px;
            font-size: 20px;
            border: 5px solid #fff;
            border-radius: 15px;
            margin-bottom: 20px;
            animation: warningPulse 0.8s infinite;
            box-shadow: 0 0 0 3px #ff8c00, 0 5px 15px rgba(255, 215, 0, 0.5), inset 0 2px 5px rgba(255, 255, 255, 0.8);
            text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.5);
        }

        @keyframes warningPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.9; }
        }

        .boss-character {
            position: absolute;
            top: 20%;
            right: 15%;
            font-size: 42px;
            animation: bossFloat 3s ease-in-out infinite;
            filter: drop-shadow(4px 4px 0 rgba(0,0,0,0.5));
        }

        @keyframes bossFloat {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        /* Inventory */
        .inventory {
            background: #fff;
            border: 6px solid #ff85c1;
            border-radius: 25px;
            padding: 30px;
            margin: 30px 20px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 0 3px #fff, 0 0 0 6px #ffb3d9, 0 10px 20px rgba(255, 105, 180, 0.3), inset 0 3px 10px rgba(255, 240, 245, 0.8);
        }

        .inventory-title {
            font-size: 20px;
            color: #ff1493;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 0 rgba(255, 192, 229, 0.5);
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(95px, 1fr));
            gap: 12px;
        }

        .item-slot {
            background: linear-gradient(to bottom, #ffe4f0 0%, #ffd4e8 100%);
            border: 4px solid #ff69b4;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: all 0.2s;
            animation: itemPop 0.4s ease-out backwards;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 0 #ff85c1, inset 0 2px 5px rgba(255, 255, 255, 0.6);
        }

        .item-slot:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: #ffd700;
            background: linear-gradient(to bottom, #fff 0%, #ffe9c5 100%);
            box-shadow: 0 8px 0 #ffb700, 0 10px 25px rgba(255, 215, 0, 0.4), inset 0 2px 5px rgba(255, 255, 255, 0.8);
        }

        @keyframes itemPop {
            0% {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            70% {
                transform: scale(1.15) rotate(-10deg);
            }
            100% {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        .item-icon {
            font-size: 25px;
            margin-bottom: 10px;
            filter: drop-shadow(2px 2px 3px rgba(255, 105, 180, 0.3));
        }

        .item-name {
            font-size: 13px;
            color: #ff1493;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.8);
        }

        /* Achievements */
        .achievements {
            background: #fff;
            border: 6px solid #ff85c1;
            border-radius: 25px;
            padding: 30px;
            margin: 30px 20px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 0 3px #fff, 0 0 0 6px #ffb3d9, 0 10px 20px rgba(255, 105, 180, 0.3), inset 0 3px 10px rgba(255, 240, 245, 0.8);
        }

        .achievements-title {
            font-size: 20px;
            color: #ff1493;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 0 rgba(255, 192, 229, 0.5);
        }

        .achievement {
            background: linear-gradient(to right, #ffe4f0 0%, #ffd4e8 100%);
            border: 4px solid #ffb3d9;
            border-radius: 15px;
            padding: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 18px;
            transition: all 0.3s;
            opacity: 0.4;
            filter: grayscale(100%);
            box-shadow: 0 3px 0 #ffc9ed, inset 0 2px 5px rgba(255, 255, 255, 0.6);
        }

        .achievement.unlocked {
            border-color: #ffd700;
            background: linear-gradient(to right, #fff 0%, #ffe9c5 100%);
            opacity: 1;
            filter: grayscale(0%);
            animation: achievementUnlock 0.6s ease-out;
            box-shadow: 0 5px 0 #ffb700, 0 8px 20px rgba(255, 215, 0, 0.4), inset 0 2px 5px rgba(255, 255, 255, 0.8);
        }

        @keyframes achievementUnlock {
            0% { 
                transform: scale(0.8) translateX(-50px) rotate(-5deg); 
                opacity: 0; 
            }
            50% { 
                transform: scale(1.1) translateX(0) rotate(2deg); 
            }
            100% { 
                transform: scale(1) rotate(0); 
                opacity: 1; 
            }
        }

        .achievement-icon {
            font-size: 22px;
            min-width: 45px;
            text-align: center;
            filter: drop-shadow(2px 2px 3px rgba(255, 105, 180, 0.3));
        }

        .achievement-info {
            flex: 1;
        }

        .achievement-name {
            font-size: 15px;
            color: #ff1493;
            margin-bottom: 6px;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.8);
        }

        .achievement-desc {
            font-size: 13px;
            color: #ff69b4;
        }

        .achievement.unlocked .achievement-desc {
            color: #ff8c00;
        }

        /* Music Controls */
        .music-controls {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 1000;
        }

        .music-btn {
            background: linear-gradient(to bottom, #fff 0%, #ffe4f0 100%);
            border: 5px solid #ff69b4;
            border-radius: 25px;
            color: #ff1493;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            padding: 15px 22px;
            cursor: pointer;
            transition: all 0.15s;
            box-shadow: 0 5px 0 #ff85c1, 0 8px 15px rgba(255, 105, 180, 0.3), inset 0 2px 5px rgba(255, 255, 255, 0.8);
            font-weight: bold;
        }

        .music-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #ff85c1, 0 12px 20px rgba(255, 105, 180, 0.4);
        }

        .music-btn:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #ff85c1;
        }

        /* Final Message */
        .final-message {
            background: linear-gradient(135deg, #fff 0%, #ffe4f0 30%, #ffe9c5 70%, #fff5e1 100%);
            border: 8px solid #ff69b4;
            border-radius: 30px;
            padding: 60px 40px;
            text-align: center;
            max-width: 800px;
            margin: 100px auto;
            box-shadow: 0 0 0 4px #fff, 0 0 0 8px #ffb3d9, 0 0 0 12px #ffd700, 0 15px 30px rgba(255, 105, 180, 0.4), inset 0 4px 15px rgba(255, 255, 255, 0.8);
            animation: finalReveal 1.5s ease-out;
            position: relative;
        }

        @keyframes finalReveal {
            0% { 
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.08) rotate(-3deg);
            }
            80% {
                transform: scale(0.95) rotate(2deg);
            }
            100% { 
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        .final-message::before {
            content: 'ğŸ‘‘';
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 56px;
            animation: crownBounce 2s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(255, 215, 0, 0.6));
        }

        @keyframes crownBounce {
            0%, 100% { transform: translateX(-50%) translateY(0) rotate(-5deg); }
            50% { transform: translateX(-50%) translateY(-15px) rotate(5deg); }
        }

        .final-message::after {
            content: 'âœ¨ğŸ’•âœ¨';
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .final-title {
            font-size: 36px;
            margin-bottom: 35px;
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 50%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            filter: drop-shadow(3px 3px 5px rgba(255, 105, 180, 0.3));
        }

        .final-text {
            font-size: 15px;
            line-height: 2.3;
            color: #ff1493;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.8);
        }

        /* Pixelated Decorations */
        .pixel-decoration {
            position: fixed;
            pointer-events: none;
            font-size: 28px;
            z-index: 5;
            animation: float 6s infinite ease-in-out;
            filter: drop-shadow(3px 3px 0 rgba(255, 105, 180, 0.4));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        .hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hud-top {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
                gap: 8px;
                padding: 8px 10px;
            }

            .hud-left {
                grid-column: 1;
                grid-row: 2;
                justify-content: center;
                gap: 10px;
            }

            .hud-center {
                grid-column: 1;
                grid-row: 1;
            }

            .hud-right {
                grid-column: 1;
                grid-row: 3;
                justify-content: center;
                gap: 8px;
            }
            
            .level-title { font-size: 17px; }
            .story-content { font-size: 13px; }
            .choice-btn { font-size: 13px; padding: 15px 20px; }
            .final-title { font-size: 25px; }
            .final-text { font-size: 13px; }
            .achievement-name { font-size: 13px; }
            .achievement-desc { font-size: 11px; }
